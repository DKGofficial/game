<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Game Simulator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f0f4f8;
      color: #333;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .game-screen, .difficulty-selection {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      gap: 2px;
      margin-bottom: 20px;
    }

    .sudoku-cell {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      background-color: #fff;
      font-size: 1.2rem;
    }

    .sudoku-cell input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 1.2rem;
      background: transparent;
    }

    .button {
      background-color: #3182ce;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .button:hover {
      background-color: #2b6cb0;
    }
  </style>
</head>
<body>
  <h1>Sudoku Game Simulator</h1>
  <div class="difficulty-selection">
    <label for="difficulty">Choose Difficulty:</label>
    <select id="difficulty" onchange="loadGame()">
      <option value="Junior">Junior</option>
      <option value="Mid-term">Mid-term</option>
      <option value="Senior">Senior</option>
      <option value="Master">Master</option>
      <option value="Grand Master">Grand Master</option>
    </select>
  </div>

  <div id="app" class="game-screen"></div>

  <script>
    const sudokuBoards = {
      'Junior': [/* Array of 100 easy Sudoku boards */],
      'Mid-term': [/* Array of 100 medium Sudoku boards */],
      'Senior': [/* Array of 100 hard Sudoku boards */],
      'Master': [/* Array of 100 very hard Sudoku boards */],
      'Grand Master': [/* Array of 100 expert Sudoku boards */]
    };

    function loadGame() {
      const difficulty = document.getElementById('difficulty').value;
      const board = getRandomBoard(sudokuBoards[difficulty]);
      renderBoard(board);
    }

    function getRandomBoard(boards) {
      const randomIndex = Math.floor(Math.random() * boards.length);
      return boards[randomIndex];
    }

    function renderBoard(board) {
      const app = document.getElementById('app');
      app.innerHTML = '<div class="sudoku-board"></div>';
      const sudokuBoard = app.querySelector('.sudoku-board');

      board.forEach((row, rowIndex) => {
        row.forEach((cell, colIndex) => {
          const cellElement = document.createElement('div');
          cellElement.className = 'sudoku-cell';
          if (cell !== 0) {
            cellElement.textContent = cell;
          } else {
            const input = document.createElement('input');
            input.type = 'number';
            input.min = 1;
            input.max = 9;
            cellElement.appendChild(input);
          }
          sudokuBoard.appendChild(cellElement);
        });
      });
    }

    // Load initial game
    loadGame();
  </script>
</body>
</html>
